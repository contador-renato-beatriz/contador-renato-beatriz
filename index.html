<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Beatriz ❤️ Renato</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Alex+Brush&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1><span class="names">Beatriz <span class="heart">❤️</span> Renato</span></h1>
      <h2>Juntos há</h2>

      <div class="timer">
        <div><span id="years"></span><p>Anos</p></div>
        <div><span id="months"></span><p>Meses</p></div>
        <div><span id="days"></span><p>Dias</p></div>
        <div><span id="hours"></span><p>Horas</p></div>
        <div><span id="minutes"></span><p>Minutos</p></div>
        <div><span id="seconds"></span><p>Segundos</p></div>
      </div>

      <div class="info">
        <p>Tomamos juntos <span id="coffee"></span> xícaras de café</p>
        <p>Fizemos <span id="trips"></span> viagens juntos desde 2007</p>
        <p>Lá se vão <span id="tpm"></span> dias de TPM</p>
      </div>

      <p class="footer">Mais que números, são memórias que constroem a nossa história!</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
