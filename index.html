<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beatriz ❤️ Renato</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Beatriz <span class="heart">❤️</span> Renato</h1>
    <h2>Juntos há</h2>

    <div class="grid">
      <div><span id="years" class="box">...</span><label>Anos</label></div>
      <div><span id="months" class="box">...</span><label>Meses</label></div>
      <div><span id="days" class="box">...</span><label>Dias</label></div>
      <div><span id="hours" class="box">...</span><label>Horas</label></div>
      <div><span id="minutes" class="box">...</span><label>Minutos</label></div>
      <div><span id="seconds" class="box">...</span><label>Segundos</label></div>
    </div>

    <div class="extra">
      <div><label>Tomamos juntos</label><span id="coffee" class="box">...</span><label>xícaras de café</label></div>
      <div><label>Fizemos</label><span id="travels" class="box">...</span><label>viagens juntos desde 2007</label></div>
      <div><label>Lá se vão</label><span id="tpm" class="box">...</span><label>dias de TPM</label></div>
    </div>

    <p class="footer">Mais que números, são memórias que constroem a nossa história!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
